name: Ejecutar pruebas Cypress

on:
  push:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo fuente
      uses: actions/checkout@v2

    - name: Instalar dependencias
      run: |
        npm ci

    - name: Ejecutar pruebas Cypress
      run: |
        npx cypress run --spec "cypress/e2e/3-testing-api/api_tests_examples.cy.js"
        
    - name: cypress-report
